<!DOCTYPE html>
<html>
	<head>
		<title>Postcard Mockups</title>
		<style type="text/css">
			img{
				width:70%;
			}
			div{
				padding-top:50px;
				padding-bottom:50px;
			}

			img#img_mobile{
				width:25%;
			}
		</style>
	</head>
	<body>
		<div>
			Desktop: quote 1<br>
			<img src="1_web.jpg">
		</div>
		<div>
			Desktop: quote 2<br>
			<img src="2_web.jpg">
		</div>
		<div>
			Desktop: quote 3<br>
			<img src="3_web.jpg">
		</div>
		<div>
			Mobile: quote 1<br>
			<img src="1_mobile.jpg" id="img_mobile">
		</div>
		<div>
			Mobile: quote 1<br>
			<img src="2_mobile.jpg" id="img_mobile">
		</div>
		<div>
			Mobile: quote 1<br>
			<img src="3_mobile.jpg" id="img_mobile">
		</div>
	</body>

</html>
